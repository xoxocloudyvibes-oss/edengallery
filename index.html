<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Gallery | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a; /* Deep elegant black */
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2.5s ease-in forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 40px;
            display: block;
        }

        .divider {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, #0a0a0a, #444, #0a0a0a);
            margin: 0 auto 40px auto;
        }

        .footer-link {
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.4s ease;
        }

        .footer-link:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Subtle background glow */
        .glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="content">
        <span class="subtext">Fine Art & Curation</span>
        <h1>Eden Gallery</h1>
        <div class="divider"></div>
        <p style="margin-bottom: 20px; font-style: italic; color: #ccc;">Coming Soon to Sydney</p>
        <a href="mailto:info@edengallery.com.au" class="footer-link">ENQUIRIES</a>
    </div>
</body>
</html>
